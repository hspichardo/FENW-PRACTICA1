<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10c8d39ad2.js" crossorigin="anonymous"></script>
    <title>Práctica 1</title>
    
       

</head>
<body>
<header>
    <nav class="navbar menuPrincipal fixed-top navbar-expand-lg ">
        <a class="navbar-brand" href="#" id="logoPadel">
            <img src="img/escudo.png" width="35" class="d-inline-block align-top" alt=""> PADEL UPM
          </a>
        <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link activo" id="botonInicio" href=""><i class="fas fa-baseball-ball"></i> Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="botoServicios"><i class="fas fa-user-friends"></i> Servicios</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="botonInstalaciones"><i class="fas fa-map-marked-alt"></i> Instalaciones</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="itemReservar" href="#">Reservar</a>
                </li>

            </ul>
            <ul class="navbar-nav justify-content-end">
				<li id="reguser" class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#modalRegistros" href="#"><i class='fas'>&#xf007;</i> Registro</a></li>
				<li id="loginuser" class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#modalLogin" href="#"> <i class='fas fa-sign-in-alt'></i> Login</a></li>
				<li id="panelLogout" class="nav-item invisible"><a class="nav-link" href="#"> <i class="fas fa-sign-out-alt"></i> Logout</a></li>
			</ul>

        </div>
    </nav>
</header>
<div class="container contenedorPrincipal" id="contenedorPrincipal">

    


</div>

<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Iniciar Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="txtUser" class="col-form-label">Usuario:</label>
              <input type="text" class="form-control" id="txtUser">
            </div>
            <div class="form-group">
              <label for="txtPassword" class="col-form-label">Constraseña:</label>
              <input type="password" class="form-control" id="txtPassword">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="btnIniciarSesion" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalRegistros" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Registrar nuevo usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="txtUser" class="col-form-label">Usuario:</label>
              <input type="text" class="form-control" id="txtRUser">
            </div>
            <div class="form-group">
                <label for="txtEmail" class="col-form-label">E-mail:</label>
                <input type="text" class="form-control" id="txtEmail">
            </div>
            <div class="form-group">
              <label for="txtPassword" class="col-form-label">Constraseña:</label>
              <input type="password" class="form-control" id="txtRPassword">
            </div>
            <div class="form-group">
                <label for="txtPasswordRP" class="col-form-label">Repetir Constraseña:</label>
                <input type="password" class="form-control" id="txtPasswordRP">
              </div>
              <div class="form-group">
                <label for="fechaNacimiento" class="col-form-label">Fecha de Nacimiento:</label>
                <input class="form-control" type="text" id="fechaNacimiento">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="btnRegistrar" class="btn btn-primary">Registrar Usuario</button>
        </div>
      </div>
    </div>
  </div>

<footer class="footer">
    <div class="row">
        <div class="col-md-12">
            <hr>
            <p class="text-center">FENW - Universidad Politécnica de Madrid - Steven Pichardo</p>
        </div>
    </div>
</footer>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/principal.js"></script>
</body>
</html>
